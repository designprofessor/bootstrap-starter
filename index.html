<!doctype HTML>
<html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/custom.css">
	</head>

	<body>
		<!-- ROW: Full Width 100% across the window. Good for full color bg , or images -->
		<div class="row"></div>

		<!-- CONTAINER: Snaps to center of window. Like a wrapper. Centered 1200px container -->
		<div class="container">
			<h1>Hello World!</h1>
		</div>

		<!-- 12 cols. Change the 12 to another number, all col in a container or row must = 12 -->
		<div class="col-md-12"></div>
	</body>
</html>

<!-- Column Information and Grid Classes can be found at: http://getbootstrap.com/css/#grid-example-basic -->
